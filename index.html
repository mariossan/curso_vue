<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<div v-show='mostrar'>
			<h1>{{ titulo | uppercase }}</h1>
			<h2>{{ subtitulo | lowercase | capitalize }}</h2>
			<a :href="url" target="_blank">Ir a {{ pagina }}</a>
		</div>

		<div v-show='!mostrar'>
			Esto esta oculto
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				url: 'http://contodoweb.com',
				pagina: 'Contodoweb',
				titulo: 'Mariossan',
				subtitulo: 'Es el mejor',
				mostrar: true
			}, 
			filters: {
				uppercase(str) {
					return str.toUpperCase() 
				},
				lowercase(str) {
					return str.toLowerCase()
				},
				capitalize(str) {
					return str.charAt(0).toUpperCase() + str.slice(1);
				}
			}
		}); 
	</script>
</body>
</html>
